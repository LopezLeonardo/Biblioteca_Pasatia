<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/Template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        
        <h:form id="formulario">
            <p:fieldset legend="Informacion del Autor">
                <p:toolbar>
                    <p:toolbarGroup>
                        <p:commandButton value="Guardar" action="#{autorBean.insertar()}" 
                                         update=":formulario :formularioDatos"/>
                    </p:toolbarGroup>
                </p:toolbar>
                
                <p:growl autoUpdate="true"/>
                
                <p:panelGrid columns="1">
                    <h:outputLabel value="Nombre completo" for="nom"/>
                    <p:inputText id="nom" value="#{autorBean.autores.nombreAutore}" required="true"/>
                </p:panelGrid>
                
                <h:inputHidden id="idAutores" value="#{autorBean.autores.idAutor}"/>
            </p:fieldset>
            
        </h:form>
        
        <h:form id="formularioDatos">
            <p:dataTable value="#{autorBean.autoreses}" var="a">
                
                <p:column>
                    <p:commandButton value="Editar" action="#{autorBean.setAutores(a)}"
                                     update=":formulario :formularioDatos"/>
                </p:column>
                <p:column>
                    
                    <p:commandButton value="Quitar" action="#{autorBean.quitar(a)}"
                                     update=":formularioDatos"/>
                </p:column>
                
                <p:column headerText="ID">
                    <h:outputText value="#{a.idAutor}"/>
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{a.nombreAutore}"/>
                </p:column>
                
            </p:dataTable>
        </h:form>
        
    </ui:define>

</ui:composition>
